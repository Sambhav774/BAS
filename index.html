<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Book Automation Software</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .login-container input {
            width: 97%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        .login-container-button:hover {
            background-color: #45a049;
        }

        .customer-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        .customer-button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="error-message" id="errorMessage">Invalid username or password!</div>
            <label for="username">Username</label>
            <input type="text" id="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" required>
            
            <button class="login-container-button">Login</button>
        </form>
        <button class="customer-button" onclick="redirectToCustomer()">Customer</button>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Fetch input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // User credentials
            const users = {
                shopkeeper: { username: "shopkeeper", password: "shop123" },
                vendor: { username: "vendor", password: "vendor123" },
            };

            // Check credentials
            if (username === users.shopkeeper.username && password === users.shopkeeper.password) {
                window.location.href = "shopkeeper.html"; // Redirect to shopkeeper page
            } else if (username === users.vendor.username && password === users.vendor.password) {
                window.location.href = "vendor.html"; // Redirect to vendor page
            } else {
                errorMessage.style.display = "block"; // Show error message
            }
        });

        // Redirect to customer page
        function redirectToCustomer() {
            window.location.href = "customer.html"; // Redirect to customer portal
        }
    </script>
</body>
</html>
